<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="generator" content="Hugo 0.88.1">
    <link rel="icon" type="image/x-icon" href="{% static 'images/lebi_logo.png' %}">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap-5.1.3-dist/css/bootstrap.min.css' %}"/>
    <script src="{% static 'css/bootstrap-5.1.3-dist/js/bootstrap.min.js' %}"></script>
      <style>
          .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
          }

          @media (min-width: 768px) {
            .bd-placeholder-img-lg {
              font-size: 3.5rem;
            }
          }
    </style>


    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
</head>

<body class="text-center">
    <main class="form-signin">
      <form method="post" action="{% url 'follow_up:index' %}">
          {% csrf_token %}
          <img class="mb-4" src="{% static 'images/lbei_logo.png' %}" alt="" width="100" height="100">
          <h1 class="h4 mb-3 fw-normal">Connectez-vous</h1>

          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" name="username" placeholder="Identifiant">
            <label for="floatingInput">Identifiant</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Mot de passe">
            <label for="floatingPassword">Mot de passe</label>
          </div>

          <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Valider</button>
          <p class="mt-5 mb-3 text-muted">&copy; Ao√ªt 2022 - By Pauwels</p>
      </form>
    </main>
</body>
</html>
